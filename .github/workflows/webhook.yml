name: Send Webhook on Push

on:
  push:
    branches:
      - main
      - stage
      - dev

jobs:
  send-webhook:
    runs-on: ubuntu-latest

    steps:
      - name: Send webhook with dynamic branch name
        run: |
          BRANCH_NAME="${{ github.ref }}"
          BRANCH_NAME=${BRANCH_NAME#refs/heads/}
          curl -v -X POST https://example.com/webhook \
          -H "Content-Type: application/json" \
          -d '{
                "type": "AdaptiveCard",
                "version": "1.2",
                "body": [
                  {
                    "type": "TextBlock",
                    "text": "Press the buttons to toggle the images!",
                    "wrap": true
                  },
                  {
                    "type": "TextBlock",
                    "text": "Here are some images:",
                    "isVisible": false,
                    "id": "textToToggle"
                  },
                  {
                    "type": "ColumnSet",
                    "columns": [
                      {
                        "type": "Column",
                        "items": [
                          {
                            "style": "person",
                            "type": "Image",
                            "url": "https://picsum.photos/100/100?image=112",
                            "isVisible": false,
                            "id": "imageToToggle",
                            "altText": "sample image 1",
                            "size": "medium"
                          }
                        ]
                      },
                      {
                        "type": "Column",
                        "items": [
                          {
                            "type": "Image",
                            "url": "https://picsum.photos/100/100?image=123",
                            "isVisible": false,
                            "id": "imageToToggle2",
                            "altText": "sample image 2",
                            "size": "medium"
                          }
                        ]
                      }
                    ]
                  }
                ],
                "actions": [
                  {
                    "type": "Action.ToggleVisibility",
                    "title": "Toggle!",
                    "targetElements": [ "textToToggle", "imageToToggle", "imageToToggle2" ]
                  },
                  {
                    "type": "Action.ToggleVisibility",
                    "title": "Show!",
                    "targetElements": [
                      {
                        "elementId": "textToToggle",
                        "isVisible": true
                      },
                      {
                        "elementId": "imageToToggle",
                        "isVisible": true
                      },
                      {
                        "elementId": "imageToToggle2",
                        "isVisible": true
                      }
                    ]
                  },
                  {
                    "type": "Action.ToggleVisibility",
                    "title": "Hide!",
                    "targetElements": [
                      {
                        "elementId": "textToToggle",
                        "isVisible": false
                      },
                      {
                        "elementId": "imageToToggle",
                        "isVisible": false
                      },
                      {
                        "elementId": "imageToToggle2",
                        "isVisible": false
                      }
                    ]
                  }
                ]
              }'
